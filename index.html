<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>COMBRIDGE&EB お年玉くじ</title>

  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      text-align: center;
      font-family: "Hiragino Maru Gothic Pro", "Comic Sans MS", sans-serif;
      min-height: 100vh;
      background: linear-gradient(to bottom, #fff5f5, #ffe6cc);
      padding: 30px;
    }

    h2 {
      color: #d00000;
      font-size: 36px;
      margin-bottom: 25px;
      text-shadow: 2px 2px #ffd700;
    }
    
    .notice {
      font-size: 14px;
      color: #330000;
      font-weight: 500;
      margin: 10px 0 20px;
    }

    input {
      width: 200px;
      padding: 8px;
      margin: 8px;
      border-radius: 10px;
      border: 2px solid #d00000;
      font-size: 14px;
      outline: none;
    }

    button {
      background: linear-gradient(to bottom, #d00000, #ff6666);
      color: #ffffff;
      border: none;
      padding: 10px 20px;
      margin: 10px;
      border-radius: 30px;
      font-size: 16px;
      cursor: pointer;
      box-shadow: 0 4px 6px #dcdcdc;
      transition: 0.2s;
    }

    button:hover {
      background: linear-gradient(to bottom, #ff6666, #d00000);
      transform: scale(1.05);
    }

    button.disabled {
      background: linear-gradient(to bottom, #d3d3d3, #a9a9a9);
      color: #666666;
      cursor: default;
      pointer-events: none;
      box-shadow: inset 0 2px 4px rgba(0,0,0,0.2);
      transform: none !important;
      transition: background 0.2s, color 0.2s, box-shadow 0.2s;
    }
    
    /* PCは余白あり、スマホは詰める */
    .info-text {
      font-size: 13px;
      margin-top: 10px;  /* PCで適度な間隔 */
      margin-bottom: 0;
    }
    
    @media (max-width: 480px) {
      #resultText {
        font-size: 32px;
        color: #d00000;
        font-weight: bold;
        line-height: 1.4;
        word-break: break-word;
        padding: 0 10px;
        text-shadow: 1px 1px #ffd700;
        animation: popOut 0.5s ease-out;
      }
      
      .prize-text {
        font-size: 28px;
        color: #d00000;
        font-weight: bold;
        margin-bottom: 4px;
        margin-top: 0;
        display: block;
        text-shadow: 1px 1px #ffd700;
        animation: popOut 0.5s ease-out;
      }
      
      /* prize-text と infoテキストの間を詰める */
      #resultText .prize-text {
        margin-bottom: 8px; /* 空白を狭める */
      }
      
      #resultText span {
        line-height: 1.2; /* 全体の行間を少し詰める */
      }
      
      #resultText br {
        line-height: 0; /* brによる行間を詰める */
        content: ""; 
      }
      
      .info-text {
         margin-top: 4px; /* スマホで間隔を狭く */
       }
    }
    
    #resultText {
      font-size: 32px;
      color: #d00000;
      font-weight: bold;
      margin-bottom: 20px;
      margin-top: 0;
      display: none;
      text-shadow: 1px 1px #ffd700;
      animation: popOut 0.5s ease-out;
    }
    
    .prize-text {
      font-size: 26px;
      color: #d00000;
      font-weight: bold;
      margin-bottom: 20px;
      margin-top: 0;
      text-shadow: 1px 1px #ffd700;
      animation: popOut 0.5s ease-out;
    }

    @keyframes popOut {
      0% { opacity: 0; transform: scale(0.6); }
      50% { opacity: 1; transform: scale(1.1); }
      100% { opacity: 1; transform: scale(1); }
    }

    .mail-link,
    .mail-link:visited,
    .mail-link:hover,
    .mail-link:active {
      color: #d00000 !important;
      text-decoration: underline;
      font-weight: bold;
      opacity: 1;
    }

    #box {
      width: 300px;
      height: 300px;
      margin: 30px auto 0 auto;
      position: relative;
    }

    .box-icon {
      width: 100%;
      height: 100%;
      object-fit: contain;
      border-radius: 15px;
      position: absolute;
      top: 0;
      left: 0;
    }

    .shake { animation: shake 2s ease-in-out; }

    @keyframes shake {
      0% { transform: rotate(0deg); }
      10% { transform: rotate(10deg); }
      20% { transform: rotate(-10deg); }
      30% { transform: rotate(10deg); }
      40% { transform: rotate(-10deg); }
      50% { transform: rotate(5deg); }
      60% { transform: rotate(-5deg); }
      70% { transform: rotate(5deg); }
      80% { transform: rotate(-5deg); }
      90% { transform: rotate(2deg); }
      100% { transform: rotate(0deg); }
    }

    /* ポップアップ */
    #popupOverlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.6);
      display: none;
      z-index: 1000;
    }

    #popupContent {
      position: absolute;
      top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      background: #fff;
      padding: 30px 25px;
      border-radius: 20px;
      width: 90%;
      max-width: 320px;
      text-align: center;
      box-shadow: 0 10px 30px rgba(0,0,0,0.3);
      animation: popupZoom 0.4s ease-out;
    }

    @keyframes popupZoom {
      0% { opacity: 0; transform: translate(-50%, -50%) scale(0.7); }
      100% { opacity: 1; transform: translate(-50%, -50%) scale(1); }
    }

    @media (max-width:480px){
      body { padding:20px; }
      h2 { font-size:42px; }
      #resultText { font-size:30px; }
      #box { width:260px; height:260px; margin-top:25px; }
      input { width:200px; font-size:14px; }
      button { font-size:14px; padding:8px 24px; margin-top:10px; }
      #popupContent { width:70%; max-width:360px; padding:32px 26px; }
      #popupContent h3 { font-size:20px; }
      #popupContent p { font-size:15px; }
      #popupContent input { width:70%; font-size:14px; }
    }
  </style>
</head>

<body>
<h2>COMBRIDGE&EB<br>お年玉くじ</h2>

<p id="noticeText" class="notice">
  お年玉くじは終了しました
</p>

<div id="box">
  <img src="box_icon.png" class="box-icon">
</div>

</body>
</html>
